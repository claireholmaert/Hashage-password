<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=REM:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Hashage password</title>
</head>
<body>
    <div class="pw_container">
        <div class="pw_header">
            <div class="pw">
                <span id="pw"></span>
                <button id="copy">Copier</button>
            </div>
        </div>
        <div class="pw_main">
            <div class="form_control">
                <label for="lenght">Taille du mot de passe</label>
                <input type="number" id="lenght" name="lenght" value="16" min="8" max="32">
            </div>
            <div class="form_control">
                <label for="upper">Contient des majuscules</label>
                <input type="checkbox" id="upper" name="upper" >
            </div>
            <div class="form_control">
                <label for="lower">Contient des minuscules</label>
                <input type="checkbox" id="lower" name="lower">
            </div>
            <div class="form_control">
                <label for="number">Contient des chiffres</label>
                <input type="checkbox" id="number" name="number">
            </div>
            <div class="form_control">
                <label for="symbol">Contient des caractères spéciaux</label>
                <input type="checkbox" id="symbol" name="symbol" >
            </div>
            <button class="generate" id="generate">Générer le mot de passe</button>
        </div>
    </div>
</body>
</html>
